<p mat-dialog-title class="text-lg pb-3">Add a note</p>
<div mat-dialog-content class="min-h-[110px]">
  <form [formGroup]="noteForm">
    <div class="form-group pb-3">
      <p class="text-sm p-2" placeholder="add a note here">
        Time: {{ data.videoTimeMomentDisplay }}
      </p>
    </div>
    <div class="form-group pb-3">
      <textarea
        class="text-sm w-full p-2"
        name="comment"
        formControlName="comment"
        placeholder="add a note here"
      ></textarea>
    </div>
    <div class="form-group text-right pb-3">
      <button
        class="bg-white text-blue-500 font-bold py-2 px-4 rounded-full mr-3"
        (click)="close()"
      >
        Cancel
      </button>
      <app-button (click)="save()" [disabled]="noteForm.invalid"
        >Save</app-button
      >
    </div>
  </form>
</div>
